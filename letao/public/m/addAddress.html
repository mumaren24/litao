<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加收货地址</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <!-- 开始 -->
    <link rel="stylesheet" href="./assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.poppicker.css">
    <script src="./assets/mui/js/mui.picker.js"></script>
    <script src="./assets/mui/js/mui.poppicker.js"></script>
    <!-- 结束 -->
    <script src="./js/city.js"></script>
    <script src="./js/addAddress.js"></script>
    <script src="js/public.js"></script>

</head>

<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">添加收货地址</h1>
        <a class="mui-icon mui-icon-back mui-pull-left" href="address.html"></a>
        <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <!-- 低部 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <!-- <span class="mui-icon iconfont icon-daohanggouwuche"></span> -->
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- 内容部 -->
    <div class="mui-content">
        <form class="mui-input-group" id="editFrom">
           
        </form>

    </div>
    <script type="text/template" id="editTpl">
        <div class="mui-input-row">

            <input value="<%=recipients%>" type="text" class="mui-input-clear" placeholder="请输入收货人" name="username">
        </div>
        <div class="mui-input-row">

            <input value="<%=postCode%>" type="text" class="mui-input-clear" placeholder="请输入邮编" name="postcode">
        </div>
        <div class="mui-input-row">
                <!-- readonly只读没有光标 -->
            <input value="<%=address%>" id="selectCity" type="text" class="mui-input-clear" placeholder="请输入省市区" readonly name="city">
        </div>
        <div class="mui-input-row">

            <input value="<%=addressDetail%>" type="text" class="mui-input-clear" placeholder="请输入详细地址" name="detail">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" style="width: 100%;" id="addAddress">确认</button>
           
        </div>
     
    </script>
</body>

</html>
